steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'us-central1-docker.pkg.dev/gcp-devops-482520/python-app-image/app-image:v1', 
      '.'
    ]

  # Step 2: Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'us-central1-docker.pkg.dev/gcp-devops-482520/python-app-image/app-image:v1'
    ]

images:
  - 'us-central1-docker.pkg.dev/gcp-devops-482520/python-app-image/app-image:v1'

options:
  logging: CLOUD_LOGGING_ONLY